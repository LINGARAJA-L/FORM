<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .note {
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Enrollment Form</h1>

        <form action="/enroll" method="post">
            <!-- Personal Information Section -->
            <fieldset>
                <legend>Personal Information</legend>

                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>

                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                    <option value="prefer_not_to_say">Prefer not to say</option>
                </select>
            </fieldset>

            <!-- Contact Information Section -->
            <fieldset>
                <legend>Contact Information</legend>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
            </fieldset>

            <!-- Subject Enrollment Section -->
            <fieldset>
                <legend>Subject Enrollment</legend>

                <label for="subjects">Select Subjects:</label>
                <select id="subjects" name="subjects[]" multiple required>
                    <option value="Cryptography and Network Security">Cryptography and Network Security</option>
                    <option value="MERN Full Stack">MERN Full Stack</option>
                    <option value="Artificial Intelligence">Artificial Intelligence</option>
                    <option value="Data Structures and Object Oriented Programming using C++">Biology</option>
                    <option value="Compiler Design">Compiler Design</option>
                    <option value="Employment Enrichment Skills">Employment Enrichment Skills</option>

                </select>
                <small class="note">Hold down the Ctrl (Windows) or Command (Mac) button to select multiple options.</small>

                <label for="semester">Select Semester:</label>
                <select id="semester" name="semester" required>
                    <option value="">Select Semester</option>
                    <option value="fall">Fall</option>
                    <option value="spring">Spring</option>
                    <option value="summer">Summer</option>
                </select>
            </fieldset>

            <!-- Agreement Section -->
            <fieldset>
                <legend>Agreement</legend>

                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="/terms">Terms and Conditions</a></label><br>
                <span class="note">By submitting this form, you agree to our privacy policy and terms of use.</span>
            </fieldset>

            <input type="submit" value="Enroll">
        </form>
    </div>
</body>

</html>
