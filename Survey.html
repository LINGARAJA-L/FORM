<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa; /* Light blue background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        h2 {
            text-align: center;
            color: #00796b; /* Teal color for heading */
        }
        fieldset {
            border: 1px solid #00796b;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #e0f2f1; /* Light teal background for fieldsets */
        }
        legend {
            font-weight: bold;
            color: #004d40; /* Darker teal color for legend */
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #004d40; /* Darker teal color for labels */
        }
        input[type="radio"], input[type="checkbox"] {
            margin-right: 10px;
        }
        textarea {
            width: calc(100% - 22px); /* Full width minus padding */
            padding: 10px;
            border: 1px solid #004d40;
            border-radius: 5px;
            margin-bottom: 20px;
            box-sizing: border-box; /* Include padding in width */
        }
        input[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Survey Form</h2>
        <form action="/submit_survey" method="post">
            <!-- Survey Question 1 -->
            <fieldset>
                <legend>Survey Question 1</legend>
                <label for="q1">How satisfied are you with our service?</label>
                <input type="radio" id="q1_1" name="q1" value="very_satisfied" required> Very Satisfied<br>
                <input type="radio" id="q1_2" name="q1" value="satisfied"> Satisfied<br>
                <input type="radio" id="q1_3" name="q1" value="neutral"> Neutral<br>
                <input type="radio" id="q1_4" name="q1" value="dissatisfied"> Dissatisfied<br>
                <input type="radio" id="q1_5" name="q1" value="very_dissatisfied"> Very Dissatisfied<br>
            </fieldset>
            
            <!-- Survey Question 2 -->
            <fieldset>
                <legend>Survey Question 2</legend>
                <label for="q2">What features would you like to see improved?</label>
                <input type="checkbox" id="q2_1" name="q2" value="quality"> Quality<br>
                <input type="checkbox" id="q2_2" name="q2" value="support"> Customer Support<br>
                <input type="checkbox" id="q2_3" name="q2" value="price"> Pricing<br>
                <input type="checkbox" id="q2_4" name="q2" value="ease_of_use"> Ease of Use<br>
            </fieldset>
            
            <!-- Survey Question 3 -->
            <fieldset>
                <legend>Survey Question 3</legend>
                <label for="q3">Additional Comments:</label>
                <textarea id="q3" name="q3" rows="5" placeholder="Please provide any additional feedback..."></textarea>
            </fieldset>
            
            <!-- Submission -->
            <input type="submit" value="Submit Survey">
        </form>
    </div>
</body>
</html>
