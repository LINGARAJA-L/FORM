<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: auto;
            background-color: #fff;
            padding: 40px; /* Increased padding */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); /* Slightly larger shadow */
            border-radius: 10px; /* Rounded corners for container */
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 15px 0 5px; /* Increased margin for more space between fields */
        }
        input, select, textarea {
            width: 100%;
            padding: 15px; /* Increased padding inside form elements */
            margin: 10px 0 20px; /* Increased margin for better spacing */
            border: 1px solid #ccc;
            border-radius: 8px; /* More rounded form elements */
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px; /* Increased padding for submit button */
            margin-top: 20px; /* Added margin to separate from other fields */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Job Application Form</h2>
        <form action="#" method="POST" enctype="multipart/form-data">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="position">Position Applying For</label>
            <select id="position" name="position" required>
                <option value="developer">Developer</option>
                <option value="designer">Designer</option>
                <option value="manager">Manager</option>
            </select>

            <label for="experience">Years of Experience</label>
            <input type="number" id="experience" name="experience" required>

            <label for="cover_letter">Cover Letter</label>
            <textarea id="cover_letter" name="cover_letter" rows="4" required></textarea>

            <label for="resume">Resume</label>
            <input type="file" id="resume" name="resume" required>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
